<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>予約内容確認</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
						<h1 class="mb-4 text-center">予約内容確認</h1>

						 <div th:object="${reserveRegisterForm}">

    <div class="container mb-4">
        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-6 fw-bold">予約日</div>
            <div class="col" th:text="*{checkinDate}"></div>
        </div>
        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-6 fw-bold">予約時間</div>
            <div class="col" th:text="*{checkinTime}"></div>
        </div>
        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-6 fw-bold">予約人数</div>
            <div class="col" th:text="*{numberOfPeople + '名'}"></div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
       <button id="paymentButton" class="btn text-white shadow-sm w-100 nagoyameshi-btn">決済する</button>
    </div>
</div>

					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
	
	 <script src="https://js.stripe.com/v3"></script>
        <script th:inline="javascript">
            const sessionId = /*[[${sessionId}]]*/"sessionId";                
        </script>        
        <script th:src="@{/js/stripe.js}"></script>  
</body>

</html>
