<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>予約内容確認</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-6 col-lg-7 col-md-8 col-sm-10">
						<h1 class="mb-4 text-center">予約内容確認</h1>

						<!-- フォーム -->
						<form method="post" th:action="@{/houses/{id}/prime/reserve/create(id=${reserveRegisterForm.houseId})}" th:object="${reserveRegisterForm}">
							<!-- 隠しフィールド -->
							<input type="hidden" th:field="*{houseId}" />
							<input type="hidden" th:field="*{userId}" />
							<input type="hidden" th:field="*{checkinDate}" />
							<input type="hidden" th:field="*{checkinTime}" />
							<input type="hidden" th:field="*{numberOfPeople}" />

							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6 fw-bold">予約日</div>
									<div class="col" th:text="*{checkinDate}"></div>
								</div>
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6 fw-bold">予約時間</div>
									<div class="col" th:text="*{checkinTime}"></div>
								</div>
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6 fw-bold">予約人数</div>
									<div class="col" th:text="*{numberOfPeople + '名'}"></div>
								</div>
							</div>

							<!-- 確定ボタン -->
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary w-100">確定する</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
