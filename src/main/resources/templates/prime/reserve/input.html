<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>予約入力</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center mb-4">予約入力</h1>
		<form method="post" th:action="@{/houses/__${stores.id}__/prime/reserve/input}" th:object="${reserveInputForm}">
			<!-- 予約日 -->
			<div class="form-group mb-3">
				<label for="fromCheckinDate" class="form-label fw-bold">ご予約日 <span class="text-danger">*</span></label>
				<input type="text" id="fromCheckinDate" class="form-control" th:field="*{fromCheckinDate}"
					placeholder="YYYY-MM-DD" />
				<div th:if="${#fields.hasErrors('fromCheckinDate')}" class="text-danger small"
					th:errors="*{fromCheckinDate}"></div>
			</div>

			<!-- 予約時間 -->
			<div class="form-group mb-3">
				<label for="fromCheckinTime" class="form-label fw-bold">ご予約時間 <span class="text-danger">*</span></label>
				<input type="text" id="fromCheckinTime" class="form-control" th:field="*{fromCheckinTime}"
					placeholder="HH:MM" />
				<div th:if="${#fields.hasErrors('fromCheckinTime')}" class="text-danger small"
					th:errors="*{fromCheckinTime}"></div>
			</div>

			<!-- 予約人数 -->
			<div class="form-group mb-3">
				<label for="numberOfPeople" class="form-label fw-bold">ご予約人数 <span class="text-danger">*</span></label>
				<input type="number" id="numberOfPeople" class="form-control" th:field="*{numberOfPeople}" min="1" />
				<div th:if="${#fields.hasErrors('numberOfPeople')}" class="text-danger small"
					th:errors="*{numberOfPeople}"></div>
			</div>

			<!-- 送信ボタン -->
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary px-4">確認する</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
